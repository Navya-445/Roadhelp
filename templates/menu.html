{% block content %}
<style>
    /* General Page Styling */
    .notification-container {
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
    }

    /* Menu Bar */
    .menu-bar {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
        margin-top: 10px;
    }

    /* Buttons */
    .menu-bar a {
        display: inline-block;
        width: 80%;
        max-width: 300px;
        padding: 12px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 6px;
        border: 2px solid #007bff;
        color: #007bff;
        background: white;
        transition: all 0.3s ease-in-out;
    }

    /* Hover Effect */
    .menu-bar a:hover {
        background: #007bff;
        color: white;
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
    }

    /* Responsive Design */
    @media (min-width: 600px) {
        .menu-bar {
            flex-direction: row;
            justify-content: center;
        }
    }
</style>
