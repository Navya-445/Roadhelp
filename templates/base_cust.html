{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
  <title>CrossRoadHelp</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        
        <!-- Dropdown Menu -->
        <div class="dropdown">
          <button class="btn dropdown-toggle" type="button" id="menuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            ☰
          </button>
          <div class="dropdown-menu" aria-labelledby="menuButton">
            <a class="dropdown-item" href="#">Make Complaint</a>
            <a class="dropdown-item" href="{% url 'my_requests' %}">My Requests</a>
            <a class="dropdown-item" href="{% url 'feedback_list' %}">Feedback</a>
            <a class="dropdown-item" href="{% url 'customerlogout' %}">Logout</a>
          </div>
        </div>

        <!-- Brand Logo -->
        <a class="navbar-brand" href="{% url 'home' %}">
          <span>CrossRoadHelp</span>
        </a>

        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">☰</span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'custlog' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'service' %}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'why' %}">Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
            </li>
          </ul>

          <!-- Search & Call Section -->
          <div class="quote_btn-container">
            <form class="form-inline">
              <button class="btn nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <a href="tel:+01123455678990">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>Call : +01 123455678990</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- Content Block -->
  {% block content %}
  {% endblock %}

  <!-- Scripts -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
