{% extends 'base_admin.html' %}
{% block content %}
<h2>Contact Messages</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
        <th>Received At</th>
    </tr>
    {% for msg in messages %}
    <tr>
        <td>{{ msg.name }}</td>
        <td>{{ msg.email }}</td>
        <td>{{ msg.phone }}</td>
        <td>{{ msg.message }}</td>
        <td>{{ msg.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
