<h2>Complete Your Profile</h2>

<!-- Display Success and Error Messages -->
{% if messages %}
    {% for message in messages %}
        <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

<!-- Profile Completion Form -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form.as_p }}  {# Displays the form fields properly formatted #}
    
    <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
        Save
    </button>
</form>

<!-- View Profile Button -->
{% if profile and profile.first_name %}
    <a href="{% url 'view_profile' %}">
        <button style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
            View Profile
        </button>
    </a>
{% endif %}
