
{% extends 'base_mech.html' %}

{% block title %} Mechanics{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <div style="max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; 
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <h2 style="text-align: center; color: #333;">Edit Profile</h2>

        <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            
            {{ form.as_p|safe }}

            <button type="submit" 
                style="background: #007BFF; color: white; border: none; padding: 10px; border-radius: 5px; 
                       font-size: 16px; cursor: pointer;">
                Save Changes
            </button>
        </form>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{% url 'view_profile' %}" 
               style="display: inline-block; background: #DC3545; color: white; padding: 10px 20px; 
                      border-radius: 5px; text-decoration: none; font-weight: bold;">
               Cancel
            </a>
        </div>

    </div>

</body>
</html>
{% endblock %}
{% comment %} <h2>Edit Profile</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'view_profile' %}"><button>Cancel</button></a> {% endcomment %}
