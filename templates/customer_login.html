<h2 style="
    text-align: center;
    font-size: 28px;
    color: #4facfe;
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
">Customer Login</h2>
<form method="POST" style="
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required style="
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    ">
    <input type="password" name="password" placeholder="Password" required style="
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    ">
    <button type="submit" style="
        width: 100%;
        padding: 12px;
        background-color: #4facfe;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    ">Login</button>
    {% if error %}
        <p style="
            color: red;
            font-size: 14px;
            margin-top: 10px;
        ">{{ error }}</p>
    {% endif %}
    <p style="
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    ">New User? 
        <a href="{% url 'customer_signup' %}" style="
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        ">Signup here</a>.
    </p>
</form>
