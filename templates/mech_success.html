{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #28a745;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .logout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 15px;
            border-radius: 8px;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful</h2>
        <p>Your account has not been approved yet.</p>
        <p>Please log out and wait for admin approval.</p>
        <a href="{% url 'mechaniclogout' %}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
